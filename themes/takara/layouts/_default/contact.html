{{ define "main" }}

<div class="relative bg-white">
  <article id="main-content" class="pt-20 p-4 sm:px-8">
    <header>
      <h1 class="font-bold text-5xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-9xl mb-8 sm:mb-28 border-b border-red-700 border-dashed text-right">
        {{ .Title }}
      </h1>
    </header>

    <div class="prose prose-lg lg:prose-xl mx-auto">
      {{ .Content }}
      
      <form action="https://formspree.io/f/mnnjzakk" method="POST" class="mt-8 space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" name="name" id="name" required 
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" id="email" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
        </div>

        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" name="message" rows="4" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500"></textarea>
        </div>

        <div>
          <button type="submit"
                  class="inline-flex justify-center rounded-md border border-transparent bg-red-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </article>
</div>
{{ end }}
