<div>
  <div>
  {{ with .Params.image }}
   {{ if .url }}
     <img
       src="{{ .url }}"
       alt="{{ $.Title }} - {{ $.Params.jobTitle }}"
       loading="lazy"
       width="{{ .width }}"
       height="{{ .height }}"
       decoding="async"
       class="h-auto w-full object-cover aspect-square rounded-3xl transition-all duration-300 ease-in-out hover:brightness-75"
     >
   {{ end }}
  {{ end }}
  </div>
  
  <p class="uppercase font-body mt-6">
   <span>{{ .Title }}</span><br />
  </p>
  <p class="font-body pb-2">
   <span>{{ .Params.jobTitle }}</span><br />
  </p>
  <p class="text-sm text-gray-600">
   {{ .Params.summary | plainify | truncate 250 }}
  </p>
  </div>
