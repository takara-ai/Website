{{ $member := .Page }}
<div class="team-member flex flex-col items-center p-4 bg-white shadow-lg rounded-lg">
  {{ with $member.Params.image }}
    <img src="{{ . }}" alt="{{ $member.Title }}" class="w-32 h-32 rounded-full mb-4 object-cover">
  {{ end }}
  <h3 class="text-xl font-semibold">{{ $member.Title }}</h3>
  <p class="text-gray-600">{{ $member.Params.position }}</p>
  <div class="mt-2 space-x-2">
    {{ with $member.Params.email }}
      <a href="mailto:{{ . }}" class="text-blue-500 hover:text-blue-700">
        <i class="fas fa-envelope"></i>
      </a>
    {{ end }}
    {{ with $member.Params.linkedin }}
      <a href="{{ . }}" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:text-blue-700">
        <i class="fab fa-linkedin"></i>
      </a>
    {{ end }}
  </div>
  <div class="mt-4 text-sm text-gray-700">
    {{ $member.Content }}
  </div>
</div>
