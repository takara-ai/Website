{{ define "main" }}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8 text-center">Our Team</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {{ range .Pages.ByWeight }}
      {{ if not .Params.draft }}
        {{ .Render "summary" }}
      {{ end }}
    {{ end }}
  </div>
</div>
{{ end }}
