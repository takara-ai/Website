<!-- Full-width Navbar -->
<div class="absolute top-0 left-0 w-full z-10">
  <!-- Centered container within navbar -->
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 border-none">
    <div class="relative flex items-center justify-between h-16">
      <!-- Mobile menu button-->
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button
          type="button"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none"
          aria-controls="mobile-menu"
          aria-expanded="false"
          onclick="toggleNavbar('mobile-menu')"
        >
          <span class="sr-only">Open main menu</span>
          <!-- Icon for menu button -->
          <svg
            class="block h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
          <!-- Icon when menu is open -->
          <svg
            class="hidden h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <!-- Logo -->
      <div
        class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start"
      >
        <div class="flex-shrink-0 flex items-center">
          <p class="font-semibold text-xl">takara.ai</p></div
        >
        <!-- Navbar links -->
        <div class="hidden sm:block sm:ml-auto">
          <div class="flex space-x-6 font-semibold">
            <!-- Navigation links -->
            <a href="#" class="underline-gradient text-gray-800">About</a>
            <a href="#" class="underline-gradient text-gray-800">Services</a>
            <a href="#" class="underline-gradient text-gray-800">Contact</a>
            <!-- More links... -->
          </div>
        </div>
      </div>
    </div>
    <!-- Mobile menu -->
    <div class="sm:hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-2">
        <a
          href="#"
          class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium"
          aria-current="page"
          >Home</a
        >
        <a
          href="#"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
          >About</a
        >
        <a
          href="#"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
          >Services</a
        >
        <a
          href="#"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
          >Contact</a
        >
      </div>
    </div>
  </div>

  <style>
    .underline-gradient {
      position: relative;
    }

    .underline-gradient::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-image: linear-gradient(to right, teal, purple);
      transition: width 0.3s;
    }

    .underline-gradient:hover::after {
      width: 100%;
    }
  </style></div
>
