{{/* get the raw prompt engineering image */}}
{{ $image := resources.Get "images/prompt-engineering/prompt-engineering.jpg" }}
{{ $imageURL := $image.Permalink }}

<script type="application/ld+json">
{{ dict 
  "@context" "https://schema.org"
  "@type" "Article"
  "headline" .Title
  "description" (partial "meta-desc.html" . | safeHTML)
  "url" .Permalink
  "author" (dict
    "@type" "Organization"
    "name" "Takara.ai"
  )
  "datePublished" (.Date.Format "2006-01-02T15:04:05-07:00")
  "image" $imageURL
  "keywords" (dict
    "industry" .Params.tags.industry
    "modality" .Params.tags.modality
    "difficultyLevel" .Params.tags.difficultyLevel
    "technique" .Params.tags.technique
    "specialisedTopics" .Params.tags.specialisedTopics
  )
| jsonify | safeJS }}
</script>
