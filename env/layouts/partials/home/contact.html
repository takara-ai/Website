<section class="h-screen overflow-hidden text-black grid grid-cols-2">
  <!-- Terminal Window in the middle -->

  <div class="w-full rounded-lg mx-auto border-gray-500">
    <h1
      class="text-white text-4xl pl-2 sm:pl-0 sm:text-6xl md:text-7xl 2xl:text-9xl border-b border-gray-800 font-semibold pr-4"
    >
      Start Now
    </h1>
    <div class="">
      <form
        action="https://formspree.io/f/meqbygwj"
        method="POST"
        class="grid gap-4 grid-cols-1 pt-4 text-sm font-mono"
      >
        <div class="border-b border-black border-dotted h-6">
          <input
            type="text"
            name="first-name"
            placeholder="First Name"
            class="placeholder-black w-full focus:outline-none text-sm pl-2 sm:pl-4"
            required
          />
        </div>

        <div class="border-b border-black border-dotted h-6">
          <input
            type="text"
            name="last-name"
            id="last-name"
            placeholder="Last Name"
            class="placeholder-black w-full focus:outline-none text-sm pl-2 sm:pl-4"
            required
          />
        </div>

        <div class="border-b border-black border-dotted h-6">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your Email"
            class="placeholder-black w-full focus:outline-none pl-2 sm:pl-4"
            required
          />
        </div>

        <div class="border-b border-black border-dotted h-6">
          <button
            type="submit"
            class="text-black focus:outline-none focus:ring-2 focus:ring-opacity-50 ml-2 sm:ml-4 rounded font-bold"
          >
            Submit ->
          </button>
        </div>
      </form>
    </div>
    <div class="notebook-left grid grid-cols-1 gap-4 py-4">
      <!-- Dynamic lines will be inserted here -->
    </div>
  </div>

  <!-- "Start Now" in the right container -->
  <div class="border-gray-400 border-l pl-0 text-left sm:text-right">
    <h1
      class="text-gray-800 text-4xl pl-2 sm:pl-0 sm:text-6xl md:text-7xl 2xl:text-9xl border-b border-gray-800 font-semibold pr-4"
    >
      Start Now
    </h1>

    <div class="notebook-right grid grid-cols-1 gap-4 py-4">
      <!-- Dynamic lines will be inserted here -->
    </div>
  </div>
</section>

<style>
  @keyframes blink {
    from,
    to {
      border-color: transparent;
    }
    50% {
      border-color: black;
    }
  }

  #terminal-input::after {
    animation: blink 0.5s step-end infinite;
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    adjustNotebookLines();
    window.addEventListener("resize", adjustNotebookLines); // Adjust lines on window resize
  });

  function adjustNotebookLines() {
    const notebookLeft = document.querySelector(".notebook-left");
    const notebookRight = document.querySelector(".notebook-right");
    const lineHeight = 24; // Adjust as per the actual line height
    const viewportHeight = window.innerHeight;
    const numberOfLines = Math.floor(viewportHeight / lineHeight);

    // Function to clear and add lines
    const addLinesToNotebook = (notebook) => {
      notebook.innerHTML = ""; // Clear existing lines

      for (let i = 0; i < numberOfLines; i++) {
        const line = document.createElement("div");
        line.classList.add("border-b", "border-black", "border-dotted", "h-6");
        notebook.appendChild(line);
      }
    };

    // Add lines to both left and right notebook divs
    addLinesToNotebook(notebookLeft);
    addLinesToNotebook(notebookRight);
  }
</script>
