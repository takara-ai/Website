<style>
  @keyframes typing {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}


.typewriter h2 {
  overflow-wrap: break-word;
  border-right: .15em solid black; /* The typewriter cursor */
  white-space: nowrap;
  margin: 0 auto;
  letter-spacing: .15em;
  display: inline-block; /* Make the h1 inline-block to fit the content width */
}

@keyframes blink-caret {
  from, to { border-color: transparent; }
  50% { border-color: black; }
}


</style>

<script>
  // not sure why this works but it does.
const texts = ['タカラ アーティフィシャル インテリジェンス', 'TAKARA Artificial Intelligence']; // Japanese and English
let count = 0;
let index = 0;
let currentText = '';
let intervalTime = 100; // Typing speed
let typingSpeed = 100; // Typing speed in ms

(function type() {
  if (count === texts.length) {
    count = 0;
  }
  currentText = texts[count];
  letter = currentText.slice(0, ++index);

  const typewriterText = document.querySelector('#typewriter-text');
  typewriterText.textContent = letter;

  if (letter.length === currentText.length) {
    count++;
    index = 0;
    setTimeout(type, 3000); // Wait for 3 seconds before starting the next word
  } else {
    setTimeout(type, typingSpeed); // Typing speed
  }

  // Adjust the animation speed based on text length
  const typingDuration = currentText.length * typingSpeed;
  typewriterText.style.animation = `blink-caret .75s step-end infinite, typing ${typingDuration}ms steps(${currentText.length}, end)`;

}());

</script>
